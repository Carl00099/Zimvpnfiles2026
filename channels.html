<style>
body {
    margin:0; padding:0; font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,sans-serif;
    background:#000; color:#0f0; display:flex; flex-direction:column; align-items:center; overflow-x:hidden;
}

/* Hamburger Toolbar */
.navbar {
    position:fixed; top:20px; right:20px; z-index:999;
}
.navbar i { font-size:2.5em; cursor:pointer; color:#0f0; transition:0.3s; }
.navbar i:hover { color:#00ff99; transform:scale(1.2); }
.nav-links {
    position:absolute; top:60px; right:0; display:none; flex-direction:column;
    background:rgba(10,10,10,0.95); backdrop-filter:blur(15px); border:1px solid #0f0; border-radius:12px;
}
.nav-links a {
    color:#0f0; padding:15px 25px; text-decoration:none; font-weight:bold; display:flex; align-items:center; gap:10px;
    transition:0.3s;
}
.nav-links a:hover { color:#00ff99; background:rgba(0,255,0,0.05); transform:scale(1.05); }

/* Channel Grid */
.channel-grid {
    display:grid; grid-template-columns: repeat(auto-fit,minmax(200px,1fr)); gap:20px;
    margin-top:120px; width:90%; justify-items:center;
}

/* Channel Card */
.channel-card {
    background: rgba(10,10,10,0.75); border-radius:26px; backdrop-filter:blur(20px);
    border:1px solid rgba(0,255,0,0.3); box-shadow:0 20px 50px rgba(0,0,0,0.8),0 0 30px rgba(0,255,0,0.2);
    padding:25px; text-align:center; transition:0.3s; width:100%;
}
.channel-card:hover { transform:scale(1.05); box-shadow:0 25px 50px rgba(0,255,0,0.7); }

.channel-card i {
    font-size:3em; color:#0f0; margin-bottom:10px; animation:pulse 2s infinite;
}
@keyframes pulse {0%,100%{opacity:1;}50%{opacity:0.5;}}

.channel-card h3 { font-size:1.5em; margin:10px 0; }
.channel-card p { font-size:1.1em; margin:5px 0; }
.online { color:#00ff41; font-weight:bold; animation:blink 1.2s infinite; }
@keyframes blink {0%,100%{opacity:1;}50%{opacity:0.3;}}

footer { margin-top:40px; font-size:1.1em; opacity:0.9; text-shadow:0 0 10px #0f0; text-align:center; }
</style>
</head>

<script>
// Hamburger toggle
const hamburger = document.getElementById('hamburger');
const navLinks = document.getElementById('navLinks');
hamburger.addEventListener('click', () => {
    if(navLinks.style.display === "flex"){ navLinks.style.display = "none"; }
    else{ navLinks.style.display = "flex"; }
});

// Random Online Number Update
function updateOnlineNumbers() {
    const onlineSpans = document.querySelectorAll('.online');
    onlineSpans.forEach(span => {
        const min = parseInt(span.getAttribute('data-min'));
        const max = parseInt(span.getAttribute('data-max'));
        const randomOnline = Math.floor(Math.random()*(max-min+1)) + min;
        span.textContent = randomOnline;
    });
}
setInterval(updateOnlineNumbers, 3000); // update every 3 seconds
</script>
