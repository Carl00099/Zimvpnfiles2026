<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<style>
body {
    margin:0; padding:0; font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,sans-serif;
    background:#000; color:#0f0; display:flex; flex-direction:column; align-items:center; overflow-x:hidden;
}
/* Hamburger Toolbar */
.navbar {
    position:fixed; top:20px; right:20px; z-index:999;
}
.navbar i { font-size:2.5em; cursor:pointer; color:#0f0; transition:0.3s; }
.navbar i:hover { color:#00ff99; transform:scale(1.2); }
.nav-links {
    position:absolute; top:60px; right:0; display:none; flex-direction:column;
    background:rgba(10,10,10,0.95); backdrop-filter:blur(15px); border:1px solid #0f0; border-radius:12px;
}
.nav-links a {
    color:#0f0; padding:15px 25px; text-decoration:none; font-weight:bold; display:flex; align-items:center; gap:10px;
    transition:0.3s;
}
.nav-links a:hover { color:#00ff99; background:rgba(0,255,0,0.05); transform:scale(1.05); }

/* Glass Card */
.glass-card {
    background: rgba(10,10,10,0.75); border-radius:26px; backdrop-filter:blur(20px);
    border:1px solid rgba(0,255,0,0.3); box-shadow:0 20px 50px rgba(0,0,0,0.8),0 0 30px rgba(0,255,0,0.2);
    padding:50px 35px; margin:120px 20px 20px; max-width:400px; text-align:center;
    animation:float 8s ease-in-out infinite;
}
@keyframes float {0%{transform:translateY(0);}50%{transform:translateY(-12px);}100%{transform:translateY(0);}}

.glass-card i {
    font-size:5em; color:#0f0; margin-bottom:20px; animation:pulse 2s infinite;
}
@keyframes pulse {0%,100%{opacity:1;}50%{opacity:0.5;}}

.glass-card p { font-size:1.3em; line-height:1.6; margin-bottom:25px; text-shadow:0 2px 15px rgba(0,0,0,0.9); }

.btn {
    background: linear-gradient(135deg,#00ff41,#00cc00); color:#000; font-size:1.8em; font-weight:900;
    padding:20px 60px; border-radius:25px; text-decoration:none; display:inline-block;
    box-shadow:0 15px 40px rgba(0,255,0,0.5); transition:all 0.3s; border:2px solid #0f0;
}
.btn:hover { transform:translateY(-8px) scale(1.05); box-shadow:0 25px 60px rgba(0,255,0,0.7); }

footer { margin-top:60px; font-size:1.1em; opacity:0.9; text-shadow:0 0 10px #0f0; }
</style>
</head>
<body>

<!-- Hamburger Toolbar -->
<div class="navbar">
    <i class="fas fa-bars" id="hamburger"></i>
    <div class="nav-links" id="navLinks">
        <a href="index.html"><i class="fas fa-home"></i> Home</a>
        <a href="contact.html"><i class="fas fa-envelope"></i> Contact Us</a>
        <a href="whatsapp.html"><i class="fab fa-whatsapp"></i> WhatsApp</a>
        <a href="channels.html"><i class="fas fa-tv"></i> All Channels</a>
    </div>
</div>

<!-- WhatsApp Glass Card -->
<div class="glass-card">
    <i class="fab fa-whatsapp"></i>
    <p>Join our official WhatsApp channel for latest updates and files. Stay connected with the fastest Econet server community!</p>
    <a href="https://whatsapp.com/channel/0029VbBVpuzHltY7Yk3GZU0o" class="btn" target="_blank">Open WhatsApp Channel</a>
</div>

<footer>Made in Zimbabwe â€¢ Elonsk Files 2026</footer>

<script>
// Hamburger toggle
const hamburger = document.getElementById('hamburger');
const navLinks = document.getElementById('navLinks');
hamburger.addEventListener('click', () => {
    if(navLinks.style.display === "flex"){
        navLinks.style.display = "none";
    } else {
        navLinks.style.display = "flex";
    }
});
</script>

</body>
</html>
